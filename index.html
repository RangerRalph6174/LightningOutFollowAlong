<html>
    <script src="https://bankruptcyresourcegroup--devcon.sandbox.my.site.com/lightning/lightning.out.js"></script>

    <div data-lightning-out="true"></div>

    <script>

        const appName = 'c:DocumentUploadApp';
        const componentName = 'c:documentUpload';
        const lightningEndpoint = 'https://bankruptcyresourcegroup--devcon.sandbox.my.site.com';
        const targetElement = document.querySelector("[data-lightning-out]");
        const componentAttributes = {};

        $Lightning.use(
            appName,
            function (){
                $Lightning.createComponent(
                    componentName,
                    componentAttributes,
                    targetElement,
                    function (cmp){
                        console.log('lightning component created');
                    }
                );
            },
            lightningEndpoint;
        );

    </script>
</html>
